<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="Style/login.css">
    <link rel="icon" href="Gambar/logo.png">
    <script src="script.js"></script>
</head>
<body>
<div class="container">
    <div class="form_area">
        <p class="title">LOGIN</p>
        <div class="form_group">
            <label class="sub_title" for="name">Username</label>
            <input placeholder="Masukan Username" id="username" class="form_style" type="text">
        </div>
        <div class="form_group">
            <label class="sub_title" for="password">Password</label>
            <input placeholder="Masukan password" id="password" class="form_style" type="password">
        </div>
        <div>
            <button class="btn" onclick="login()">Login</button>
        </div>
        
    </div>
 </div>
</body>
</html>
