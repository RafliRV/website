<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Cek Palindrom</title>
</head>
<body>
    <h2>Belajar Palindrom</h2>
    <p>Masukkan kata atau kalimat:</p>
    <input type="text" id="inputText" placeholder="Contoh: wadidaw">
    <button onclick="cekPalindrome()">Cek</button>
    <p id="hasil"></p>

    <script>
        function cekPalindrome() {
            const input = document.getElementById("inputText").value;
            
            // Buang semua karakter non-huruf dan ubah ke huruf kecil
            const bersih = input.replace(/[^a-zA-Z0-9]/g, "").toLowerCase();
            const balik = bersih.split("").reverse().join("");

            const hasil = (bersih === balik) ? "benar" : "salah";
            document.getElementById("hasil").innerText = hasil;
        }
    </script>
</body>
</html>
